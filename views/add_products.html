<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>CRUD</title>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="text-left">
                    LOGO
                </div>
  
                <form method="POST" id="update_product">
                    <div class="form-group">
                      <label for="productName">Product Name</label>
                      <input type="text" class="form-control" id="productName" aria-describedby="Product Name" placeholder="Enter Product Name">
                    </div>
                    
                    <div class="form-group">
                      <label for="productPriceNew">New Product Price</label>
                      <input type="number" class="form-control" id="productPriceNew" placeholder="Enter New Price">
                    </div>
               
                    <div class="form-group">
                        <label for="productPriceOld">Old Product Price</label>
                        <input type="number" class="form-control" id="productPriceOld" placeholder="Enter Old Price">
                    </div>

                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="isAvailable">
                      <label class="form-check-label" for="isAvailable">Product Available</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </nav>
    </header>



      



</body>
</html>
